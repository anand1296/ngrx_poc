<div class="my-3">
    <input type="text" placeholder="Enter value" [(ngModel)]="counterValue">
    <button class="btn btn-primary" (click)="onAdd()">Add to counter</button>
</div>
<div class="my-3">
    <input type="text" placeholder="Enter unit" [(ngModel)]="textValue">
    <button class="btn btn-primary" (click)="onTextChange()">Change unit</button>
</div>
