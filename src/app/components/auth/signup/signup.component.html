<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Sign Up</h3>
            <hr>
            <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email">
                    <div [ngStyle]="{'color': 'red'}">{{showErrors('email')}}</div>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <div [ngStyle]="{'display': 'flex'}">
                        <input type="password" class="form-control" formControlName="password" togglePasswordVisibility [value]="signUpForm.get('password').value">
                    </div>
                    <div [ngStyle]="{'color': 'red'}">{{showErrors('password')}}</div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">SignUp</button>
                </div>
            </form>
        </div>
    </div>
</div>
