<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Login</h3>
        <hr>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
            <div class="mb-3">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email">
                <div [ngStyle]="{'color': 'red'}">{{showErrors('email')}}</div>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password">
                <button (click)="showPassword=!showPassword;" class="btn btn-primary password-toggler"></button>
                <div [ngStyle]="{'color': 'red'}">{{showErrors('password')}}</div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
            </div>
        </form>
    </div>
</div>
