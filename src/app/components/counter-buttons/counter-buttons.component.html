<div>
    <button class="btn btn-success" (click)="onIncrement()">Increment</button>
    &nbsp;
    <button class="btn btn-danger" (click)="onDecrement()" [disabled]="counter < 1" >Decrement</button>
    &nbsp;
    <button class="btn btn-info" (click)="onDouble()">Double</button>
    &nbsp;
    <button class="btn btn-warning" (click)="onReset()">Reset</button>
</div>
